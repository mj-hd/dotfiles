- default:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.config/ranger: ranger
    ~/.config/kitty: kitty
    ~/.zshrc: zshrc
    ~/.env: env
    ~/.zshfuncs: zshfuncs
    ~/.yabairc: yabairc
    ~/.skhdrc: skhdrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
